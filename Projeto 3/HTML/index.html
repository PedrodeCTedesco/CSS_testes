<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" media="(max-width: 375px)" href="../CSS/index.css">
  <link rel="stylesheet" media="(min-width: 376px)" href="../CSS/indexDesktop.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body id="corpoConteudo">

<div class="containerPrincipal">
  <div class="cp-resultado">

        <h3 class="resultado_titulo">Your result</h3>
          <div class="resultado_circulo">76</div>
          <span id="num">of 100</span>

        <div class="resultado_parabens">  
          <h2 class="resultado_titulo-t">Great</h2>
          <p class="resultado_p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  </div>

  <div class="sumario">
      <h2 class="sumario_titulo">Summary</h2>

      <section class="containerTesteResultado">

        <div class="ctr-linhaR">
          <img class="icones" src="../assets/images/icon-reaction.svg" alt="">
          <span id="textoReaction">Reaction</span>
          <span class="pontuaçãoR">80</span>
          <span class="pontuaçãoR1">/ 100</span>
        </div>

        <div class="ctr-linhaM">
          <img class="icones" src="../assets/images/icon-memory.svg" alt="">
          <span id="textoMemory">Memory</span>
          <span class="pontuaçãoM">92</span>
          <span class="pontuaçãoM1">/ 100</span>
        </div>

        <div class="ctr-linhaVer">
          <img class="icones" src="../assets/images/icon-verbal.svg" alt="">
          <span id="textoVerbal">Verbal</span>
          <span class="pontuaçãoVer">61</span>
          <span class="pontuaçãoVer1">/ 100</span>
        </div>

        <div class="ctr-linhaVi">
          <img class="icones" src="../assets/images/icon-visual.svg" alt="">
          <span id="textoVisual">Visual</span>
          <span class="pontuaçãoVi">72</span>
          <span class="pontuaçãoVi1">/ 100</span>
        </div>

        <button class="botaoSum">Continue</button>

    </section>

  </div>

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/PedrodeCTedesco" target="_blank">Pedro de Castro Tedesco</a>.
</div>

</body>
</html>
