<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./qr-code.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>

  <script src="./qr-code.js"></script>
</head>

<body class="corpoConteudo">


  <div class="containerPrincipal">
    <figure class="container__qr-codeContainer">
      <img class="qr-code" src="./Imagens/image-qr-code.png" alt="QR qr-code">
    </figure>

    <main class="container__texto">
      <article class="container__texto--principal">
        <h3 class="container__textoTitulo">Improve your front-end skills by building projects</h3>

        <p class="container__textoParagrafo">Scan the QR code to visit Froented Mentor and take your coding skills to the next level</p>
      </article>
    </main>

    <footer class="containerCredito">
      Pedro de Castro Tedesco
    </footer>
  </div>


</body>
</html>
